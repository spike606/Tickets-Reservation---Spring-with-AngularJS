<div class="row">
  <h1 class="page-header">
      Book flight
  </h1>
  <form ng-submit="makeOrder()">
      <div class="form-group">
          <label>First name*:</label>
          <input type="text" ng-model="planeTicketOrder.firstname" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Second name:</label>
          <input type="text" ng-model="planeTicketOrder.secondname" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Last name*:</label>
          <input type="text"  ng-model="planeTicketOrder.lastname" class="form-control myForm-control" />
      </div>
       <div class="form-group">
          <label>Country*:</label>
          <input type="text" ng-model="planeTicketOrder.country" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>State*:</label>
          <input type="text"  ng-model="planeTicketOrder.state" class="form-control myForm-control" />
      </div>
            <div class="form-group">
          <label>City*:</label>
          <input type="text" ng-model="planeTicketOrder.city" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Street*:</label>
          <input type="text"  ng-model="planeTicketOrder.street" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Email*:</label>
          <input type="text" ng-model="planeTicketOrder.email" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Telephone*:</label>
          <input type="text"  ng-model="planeTicketOrder.telephone" class="form-control myForm-control" />
      </div>
      <button class="btn btn-lg btn-primary btn-block myButton" type="submit">Submit</button>
      
  </form>
</div>
