<div class="row">
  <h1 class="page-header">
      Register
  </h1>
  <form ng-submit="register()">
      <div class="form-group">
          <label>Login*:</label>
          <input type="text" ng-model="account.login" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Password*:</label>
          <input type="password"  ng-model="account.password" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>First name*:</label>
          <input type="text" ng-model="account.firstname" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Second name:</label>
          <input type="text" ng-model="account.secondname" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Last name*:</label>
          <input type="text"  ng-model="account.lastname" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Email*:</label>
          <input type="text" ng-model="account.email" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Telephone*:</label>
          <input type="text"  ng-model="account.telephone" class="form-control myForm-control" />
      </div>
            <div class="form-group">
          <label>Country*:</label>
          <input type="text" ng-model="account.country" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>State*:</label>
          <input type="text"  ng-model="account.state" class="form-control myForm-control" />
      </div>
            <div class="form-group">
          <label>City*:</label>
          <input type="text" ng-model="account.city" class="form-control myForm-control" />
      </div>
      <div class="form-group">
          <label>Street*:</label>
          <input type="text"  ng-model="account.street" class="form-control myForm-control" />
      </div>
      <button class="btn btn-lg btn-primary btn-block myButton" type="submit">Register</button>
      
  </form>
</div>
