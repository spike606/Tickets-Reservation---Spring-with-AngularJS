<div class="row">
  <h1 class="page-header">
      Register
  </h1>
  <form ng-submit="register()" name="registerSubmitForm">
      <div class="form-group">
          <label>Login*:</label>
          <input type="text" name="login" ng-model="account.login" class="form-control myForm-control" validation="min_len:1|max_len:15|alpha_num|required"/>
      </div>
      <div class="form-group">
          <label>Password*:</label>
          <input type="password" name="password" ng-model="account.password" class="form-control myForm-control" validation="pattern=/^[a-zA-Z0-9_!Â£$#%^&*@?<>+]{1,25}$/:alt=Wrong field|required" />
      </div>
      <div class="form-group">
          <label>First name*:</label>
          <input type="text" name="firstname" ng-model="account.firstname" class="form-control myForm-control" validation="min_len:1|max_len:25|alpha_spaces|required" />
      </div>
      <div class="form-group">
          <label>Second name:</label>
          <input type="text" name="secondname" ng-model="account.secondname" class="form-control myForm-control" validation="min_len:1|max_len:25|alpha_spaces" />
      </div>
      <div class="form-group">
          <label>Last name*:</label>
          <input type="text" name="lastname" ng-model="account.lastname" class="form-control myForm-control" validation="min_len:1|max_len:25|alpha_spaces|required"/>
      </div>
      <div class="form-group">
          <label>Email*:</label>
          <input type="text"  name="email" ng-model="account.email" class="form-control myForm-control" validation="email|required"/>
      </div>
      <div class="form-group">
          <label>Telephone*:</label>
          <input type="text" name="telephone"  ng-model="account.telephone" class="form-control myForm-control" validation="pattern=/^\+[0-9]{1,4}\s[0-9]{3}-[0-9]{3}-[0-9]{3}$/:alt=Wrong field|required"/>
      </div>
            <div class="form-group">
          <label>Country*:</label>
          <input type="text" name="country" ng-model="account.country" class="form-control myForm-control" validation="min_len:1|max_len:25|alpha_spaces|required"/>
      </div>
      <div class="form-group">
          <label>State*:</label>
          <input type="text" name="state"  ng-model="account.state" class="form-control myForm-control" validation="min_len:1|max_len:25|alpha_num_spaces|required"/>
      </div>
            <div class="form-group">
          <label>City*:</label>
          <input type="text" name="city"  ng-model="account.city" class="form-control myForm-control" validation="min_len:1|max_len:25|alpha_spaces|required"/>
      </div>
      <div class="form-group">
          <label>Street*:</label>
          <input type="text" name="street" ng-model="account.street" class="form-control myForm-control" validation="min_len:1|max_len:25|alpha_num_spaces|required"/>
      </div>
      <button class="btn btn-lg btn-primary btn-block myButton" type="submit" ng-disabled="registerSubmitForm.$invalid" ng-show="showButtonFlag">Register</button>
      
  </form>
</div>
